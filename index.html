<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lottery Sign Up</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.container {
  background-color: #111;
  padding: 20px;
  max-width: 400px;
  margin: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}
input {
  width: 100%;
  padding: 8px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #fff;
  background-color: #222;
  color: #fff;
}
button {
  padding: 10px 15px;
  background: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #666;
}
.result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
  text-align: center;
}
.logo {
  max-width: 150px;
  margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
  <!-- Logo æ”¾åœ¨é¡¶éƒ¨ -->
  <img src="https://github.com/tritium0714/lottery/blob/3976a680072e4a408479827fcce36362d2777511/%E7%99%BD%E8%89%B2logo%20z.png" alt="Logo" class="logo">

  <h2>RayNeo CES Sign Up & Spin the Wheel!</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="insta" placeholder="Instagram Username" required>
  <button onclick="submitForm()">Enter Lottery</button>
  <div class="result" id="result"></div>
</div>

<script>
// å¥–å“é…ç½®ï¼ˆname + æ•°é‡ï¼‰
const prizes = [
  {name: "Shirt", count: 50},
  {name: "Badge", count: 250},
  {name: "Bag", count: 70},
  {name: "Hat", count: 70}
];

// æž„å»ºå¥–å“æ± 
let prizePool = [];
prizes.forEach(p => {
  for(let i=0;i<p.count;i++){
    prizePool.push(p.name);
  }
});

function submitForm() {
  const email = document.getElementById('email').value.trim();
  const insta = document.getElementById('insta').value.trim();
  if(!email || !insta){
    alert("Please fill in both fields!");
    return;
  }

  // æäº¤åˆ° Google Formï¼ˆç”¨æˆ·çœ‹ä¸åˆ°ï¼‰
  const formURL = "https://docs.google.com/spreadsheets/d/1GzaxBr0qdLhS9EtUiYz-r5X5M_O8nLjzGu_YCAIDvOE/edit?usp=sharing";
  const formData = new FormData();
  formData.append("entry.XXXXXXX", email); // æ›¿æ¢ entry ID
  formData.append("entry.YYYYYYY", insta); // æ›¿æ¢ entry ID
  fetch(formURL, { method: "POST", mode: "no-cors", body: formData });

  // éšæœºæŠ½å¥–
  const randomIndex = Math.floor(Math.random() * prizePool.length);
  const prize = prizePool[randomIndex];
  document.getElementById('result').innerText = `ðŸŽ‰ Congratulations! You won: ${prize}`;
}
</script>
</body>
</html>
