<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lottery Sign Up</title>
<style>

  font-family: Arial, sans-serif;

.container {

  background: #666;
}
.result {

  font-size: 18px;
  text-align: center;
}

</head>
<body>

<script>

const prizes = [

function getRandomPrize() {

  // å…œåº•ï¼ˆæ­£å¸¸ä¸ä¼šè§¦å‘ï¼‰
  return prizes[0].name;
}

  const formData = new FormData();
